name: wesers
version: 0.4.0
about: a simple HTTP/HTTPS server in Rust
author: Chiu-Hsiang Hsu <wdv4758h@gmail.com>

args:
    - ip:
        help: binding IP
        long: ip
        takes_value: true
        default_value: "127.0.0.1"
    - port:
        help: binding port
        long: port
        takes_value: true
        default_value: "8000"
    - index:
        help: auto detect index.html
        long: index
        takes_value: true
        possible_values:
            - true
            - false
        default_value: "true"
    - template:
        help: HTML template path
        long: template
        takes_value: true
    - root:
        help: root directory
        long: root
        takes_value: true
        default_value: "."
    - cert:
        help: SSL certificate file (needed for HTTPS)
        long: cert
        takes_value: true
    - key:
        help: SSL key file (needed for HTTPS)
        long: key
        takes_value: true
    - https:
        help: use HTTPS instead of HTTP
        long: https
        requires:
            - cert
            - key
